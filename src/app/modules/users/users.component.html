<div *ngIf="users; else falsyUsers">
  <ngx-datatable [rows]="users"
                 [columns]="options.columns"
                 [selectionType]="'single'"
                 (activate)="onActivate($event)"
                 (select)='onSelect($event)'>
  </ngx-datatable>
</div>
<ng-template #falsyUsers>
  <h1>Loading users</h1>
</ng-template>
